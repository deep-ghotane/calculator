<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper neumorphic">
      <div class="output neumorphic" id="ouput">0.00</div>
      <div class="btn-body neumorphic">
        <div class="btn btn-c">C</div>
        <div class="btn btn-b">B</div>
        <div class="btn special-btn">/</div>
        <div class="btn special-btn">*</div>
        <div class="btn">7</div>
        <div class="btn">8</div>
        <div class="btn">9</div>
        <div class="btn special-btn">-</div>
        <div class="btn">4</div>
        <div class="btn">5</div>
        <div class="btn">6</div>
        <div class="btn special-btn">+</div>
        <div class="btn">1</div>
        <div class="btn">2</div>
        <div class="btn">3</div>
        <div class="btn rowspan special-btn">=</div>
        <div class="btn colspan">0</div>
        <div class="btn">.</div>
      </div>
    </div>
    <audio id="funny_audio">
      <source src="assets/funny.wav" type="audio/wav" />
    </audio>
  </body>

  <script src="script.js"></script>
</html>
